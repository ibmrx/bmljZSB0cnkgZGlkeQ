<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="https://uploads.onecompiler.io/437muad7y/43awufw9y/cropped_image.png">

    <style>
        /* CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        
        header {
            background-color: #173866;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            max-width: 150px;
            height: auto;

        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .greeting {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #003366;
        }
        
        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .divider {
            width: 100px;
            height: 3px;
            background-color: #003366;
            margin: 20px auto;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #003366;
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #003366;
            color: white;
        }
        
        .social-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        footer {
            background-color: #173866;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .greeting {
                padding: 30px 20px;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .social-link {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
          <a href="https://www.univ-bejaia.dz/" target="_blank">
            <img src="https://uploads.onecompiler.io/437muad7y/437mte38t/1583107465007.jpg" alt="Université de Béjaïa Logo" class="logo">
            </a>
        </div>
    </header>
    
    <main>
        <div class="greeting">
            <h1>Bonnes vacances à tous les Ingénieurs !</h1>
            
            <div class="divider"></div>
            
            <div class="social-links">
                <a href="https://t.me/ibmrx" class="social-link" target="_blank">
                    <i class="fab fa-telegram social-icon"></i>
                    Telegram
                </a>
            </div>
        </div>
    </main>
    
    <footer>
        © Université de Béjaïa - جامعة بجاية
    </footer>
    
    <script>
        // JavaScript for any additional functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Animation for social links
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // You can add more interactive elements here if needed
        });
    </script>
</body>
</html>
